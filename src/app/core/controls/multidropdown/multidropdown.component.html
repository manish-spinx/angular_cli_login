  <div class="form-group">
    <div class="input-wrapper" [class.required]="required" >        
        <label [for]="id">{{label}}</label>
        <select class="form-control" [id]="id" [name]="name" multiple (change)="onClickButton($event)">
            <option value="undefined" selected>{{dropdown_label}}</option>  
             <option *ngFor="let r of record_list" value="{{r.id}}">{{r.name}}</option>
        </select>

        <small class="text-danger" *ngIf="submit_validaiton_flag && selected_record_list.length<=0">
            {{label}} Field is Required
        </small>
        
      </div>      
  </div>
