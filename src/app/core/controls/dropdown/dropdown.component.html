 <div class="form-group row">
    <label class="col-md-3 col-form-label" [for]="id">{{label}}</label>
    <div class="col-md-9">
      <select 
            [id]="id" 
            [name]="name" 
            class="form-control"
            [(ngModel)]='data' 
            [required]="required"
            [ngModelOptions]="{standalone: true}" 
            (input)="onChange()"
		    (change)="onChange()"
		    (blur)="onTouchedFn()"
            >
        <option value="">Please select</option>
        <option *ngFor="let item of record_list;let i=index" [value]="item.id">{{item.name}}</option>
        
      </select>
    </div>
    <small class="text-danger" *ngIf="(showError || submit_validaiton_flag)">
        {{errors[0]}}
	  </small>
  </div>
