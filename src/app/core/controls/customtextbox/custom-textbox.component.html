<div class="form-group">
	<div class="input-wrapper" [class.required]="required">
    <label>{{ label }}</label>
	<input 
		type="text" 
		class="form-control"
		[id]="id"
		[required]="required"
		[disabled]="disabled"
		[minlength]="minlength"
		[placeholder]="placeholder"
		[(ngModel)]="data"
		[ngModelOptions]="{standalone: true}"
		(input)="onChange()"
		(change)="onChange()"
		(blur)="onTouchedFn()"/>
	      
      <small class="text-danger" *ngIf="showError">
        {{errors[0]}}
	  </small>
	  </div>
  </div>
