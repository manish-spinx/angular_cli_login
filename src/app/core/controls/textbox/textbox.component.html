<div class="form-group">
    <label [for]="id">{{ label }}</label>
    <input type="text" #control class="form-control" [id]="id" [name]="id" [(ngModel)]="model"
      (ngModelChange)="modelChange.emit($event)" [placeholder]="placeholder" ngControl="model" />
  
    <small class="text-danger" *ngIf="anyError()">
      {{ getErrorMessage() }}
    </small>
  </div>
